<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}CBFEWS-Malawi{% endblock %}</title>
        {% load static %}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Segoe+UI|Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'stations/css/style.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'stations/css/style_screen.css' %}"/>

        {% block css %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="banner">
            {% comment %} <div class="logos pull-left" style="margin:0;">
                <img src="http://geoapps.icimod.org/CDN/content/logo/gov_logo_lipulek.png" style="padding-top:0px;padding-left: 15px;height:35px;width:auto;margin-top:-10px;transform:scale(1.5);">
            </div> {% endcomment %}
            <h3 class="banner-heading" style="font-size: 30px;">Community Based Flood Early Warning System for Malawi</h3>  
            {% comment %} {% now "Y" %} {% endcomment %}
        </div>
       

        
        {% block body %}
        {% endblock %}
      

        {% block scripts %}
        {% endblock %}
    </body>
</html>
